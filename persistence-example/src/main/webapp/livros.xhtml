<h:head>
  <title>Livros</title>
</h:head>

<h:body>

  <h:messages/>
  <h:form>
    <h:outputLabel value="Nome: "/>
    <h:inputText value="#{livroMB.livro.nome}"/>
    
    <h:outputLabel value="PreÃ§o: "/>

  </h:form>
  
  <h1>Lista de Livros</h1>

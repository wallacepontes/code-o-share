	xmlns:h="http://java.sun.com/jsf/html"

<h:head><title>Code-O-Share Treinamentos</title></h:head>
<h:body>
<h1>Formulário Primos</h1>
<h:form>
<h:outputLabel value="Digite um número primo:" for="numero-primo"/>

<f:validator validatorId="org.codeoshare.jsf.controller.validators.ValidadorDeNumerosPrimos" />

<h:commandButton value="Enviar"/>

<h:message for="numero-primo" style="color: red" />

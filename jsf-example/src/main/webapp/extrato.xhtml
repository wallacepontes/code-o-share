<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head><title>Code-O-Share - Eventos</title></h:head>

<h:body>
<h:form>
<f:event listener="#{extratoBean.validaDatas}" type="postValidate" />
<h:messages />

<h:outputLabel value="Data Inicial: " for="data-inicial" />
<h:inputText value="#{extratoBean.dataInicial}" id="data-inicial" required="true">
<f:convertDateTime pattern="dd/MM/yyyy"/>
</h:inputText>

<h:outputLabel value="Data Final: " for="data-final"/>
<h:inputText value="#{extratoBean.dataFinal}" id="data-final" required="true">
<f:convertDateTime pattern="dd/MM/yyyy"/>
</h:inputText>

<h:commandButton value="Ver extrato"  action="#{extratoBean.geraExtrato}" />

</h:form>
</h:body>

</html>

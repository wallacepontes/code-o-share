<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<title>Code-O-Share Treinamento</title>
</h:head>
<h:body>
	<h1>Cadastro de Funcion치rio</h1>
	<h:form>
		<h:panelGrid columns="3">

				value="#{funcionarioBean.funcionario.salario}" required="true">
				<f:convertNumber locale="pt_BR" />	
				<f:validateDoubleRange minimum="0" />
			</h:inputText>
			<h:message for="campo-salario" ></h:message>

			<h:outputLabel value="C칩digo: " for="campo-codigo" />

			</h:inputText>
			<h:message for="campo-codigo"></h:message>

			<h:outputLabel value="Anivers치rio: " for="compo-aniversario" />
			<h:inputText id="campo-aniversario"

			</h:inputText>
			<h:message for="campo-aniversario"></h:message>

			<h:commandButton value="Cadastrar" />

		</h:panelGrid>

	</h:form>
</h:body>
</html>

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:inputHidden value="#{jogadorBean.jogador.id}" />
<h:panelGrid columns="3">

    <h:outputLabel value="Nome: " for="nome" />
    <h:inputText 
        id="nome" 
        required="true" 
        requiredMessage="O nome do jogador é obrigatório"
        value="#{jogadorBean.jogador.nome}" />
    <h:message for="nome" />
    
    <h:outputLabel value="Posição: " for="posicao" />
    <h:inputText 
        id="posicao" 
        required="true" 
        requiredMessage="A posição do jogador deve ser especificada"
        value="#{jogadorBean.jogador.posicao}" />
    <h:message for="posicao" />

    <h:outputLabel value="Data de Nascimento: " for="nascimento" />
    <h:inputText 
        id="nascimento" 
        required="true" 
        requiredMessage="Informe a data de nascimento do jogador"
        value="#{jogadorBean.jogador.dataDeNascimento.time}">
        <f:convertDateTime pattern="dd/MM/yyyy" />    
    </h:inputText>
    <h:message for="nascimento" />
    
    <h:outputLabel value="Time: " for="time" />
    <h:selectOneMenu id="time" value="#{jogadorBean.timeID}">
        <f:selectItems 
            value="#{timeBean.times}"
            var="time"
            itemLabel="#{time.nome}"
            itemValue="#{time.id}"/>
    </h:selectOneMenu>
    <h:message for="time" />


    <h:commandButton value="Cadastrar" styleClass="botao-formulario">
        <f:ajax 
            event="click"
            execute="@form"
            listener="#{jogadorBean.adiciona}"
            render="@form" />
    </h:commandButton>
    
</h:panelGrid>

</ui:composition>

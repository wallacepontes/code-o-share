<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head><title>Code-O-Share: Futebol</title></h:head>

<h:body>

<h:outputStylesheet library="css" name="style.css" />

<div id="header">
    <h:form style="float:left;" rendered="#{not empty sessionScope.usuario}">
        <h:link value="Times" outcome="times"/>
        &nbsp;
        <h:link value="Jogadores" outcome="jogadores" />
        &nbsp;
        <h:commandLink value="Logout" action="#{autenticadorBean.registraSaida}" />
    </h:form>
    <h:graphicImage library="images" name="code-o-share.png" style="float:right"/>
    <div style="clear:both"></div>
</div>

<div id="conteudo">
    <ui:insert name="conteudo">Espaço para o conteúdo da tela</ui:insert>
</div>

<div id="footer" style="text-align: center;">

</div>

</h:body>

</html>

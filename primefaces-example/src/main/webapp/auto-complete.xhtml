<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Prime Fases - treinamento</title>
</h:head>
<h:body>
  <h:form>
    <h:panelGrid columns="2">
  		<h:outputLabel value="Valor:" />
  		<p:autoComplete 
  		   value="#{autoCompleteBean.value}"
  		   completeMethod="#{autoCompleteBean.completeMethod}"
  		   minQueryLength="3"
  		   effect="fade"
  		   effectDuration="400"
  		   queryDelay="1000"/>
  		<h:outputLabel value="Valores:"/>
  		<p:autoComplete 
  		   value="#{autoCompleteBean.values}"
  		   completeMethod="#{autoCompleteBean.completeMethod}"
  		   minQueryLength="4"
  		   maxResults="5"
  		   effect="blind"
  		   effectDuration="600"
  		   queryDelay="500"
  		   multiple="true"/>
     </h:panelGrid>
  </h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Prime Fases - treinamento</title>
</h:head>
<h:body>
	<h:form id="form">
	   <p:dataTable
	     id="tabela"
		  value="#{dataTableBean.cursos}"
		  var="curso"
		  rowKey="#{curso.sigla}"
		  paginator="true"
		  rows="4"
		  selectionMode="multiple"
		  filteredValue="#{dataTableBean.cursosFiltrados}"
		  selection="#{dataTableBean.cursosSelecionados}">
		  
		<f:facet name="header">Cursos</f:facet>
		
		<p:column sortBy="#{curso.id}" filterBy="#{curso.id}">
		  <f:facet name="header">
		    <h:outputText value="ID"/>
		  </f:facet>
		  <h:outputText value="#{curso.id}" />
		</p:column>
		
		<p:column exportable="false">
		  <f:facet name="header">
		    <h:outputText value="Logo"/>
		  </f:facet>
		  <h:graphicImage value="#{curso.logo}"/>
		</p:column>
		
		<p:column sortBy="#{curso.sigla}" filterBy="#{curso.sigla}">
		  <f:facet name="header">
		    <h:outputText value="Sigla"/>
		  </f:facet>
		  <h:outputText value="#{curso.sigla}" />
		</p:column>
		
		<p:column sortBy="#{curso.nome}" filterBy="#{curso.nome}">
		  <f:facet name="header">
		    <h:outputText value="Nome"/>
		  </f:facet>
		  <h:outputText value="#{curso.nome}" />
		</p:column>
		
		<f:facet name="footer">
		   <h:panelGrid columns="3">
		      <h:panelGroup>
		        Exportar toda a tabela para:
		        
		        <h:commandButton value="XLS">
		          <p:dataExporter target="tabela" type="xls" fileName="cursos" />
		        </h:commandButton>
		        
		        <h:commandButton value="PDF">
		          <p:dataExporter target="tabela" type="pdf" fileName="cursos" />
		        </h:commandButton>
		        
		        <h:commandButton value="CSV">
		          <p:dataExporter target="tabela" type="csv" fileName="cursos" />
		        </h:commandButton>
		        
		        <h:commandButton value="XML">
		          <p:dataExporter target="tabela" type="xml" fileName="cursos" />
		        </h:commandButton>
		      </h:panelGroup>
		      
		      <h:panelGroup>
		         Exportar apenas esta p√°gina para:
		         
		         <h:commandButton value="XLS">
		          <p:dataExporter target="tabela" type="xls" fileName="cursos" pageOnly="true"/>
		        </h:commandButton>
		        
		        <h:commandButton value="PDF">
		          <p:dataExporter target="tabela" type="pdf" fileName="cursos" pageOnly="true"/>
		        </h:commandButton>
		        
		        <h:commandButton value="CSV">
		          <p:dataExporter target="tabela" type="csv" fileName="cursos" pageOnly="true"/>
		        </h:commandButton>
		        
		        <h:commandButton value="XML">
		          <p:dataExporter target="tabela" type="xml" fileName="cursos" pageOnly="true"/>
		        </h:commandButton>
		      </h:panelGroup>
		      
		   </h:panelGrid>
		</f:facet>
		
		</p:dataTable>
	</h:form>
</h:body>
</html>
